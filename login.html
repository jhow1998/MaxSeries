<body>
    <div class="container home" >
        <section class="flex" >

            <form action="" method="post">
                <h3>Entrar</h3>

                <input type="password" name="senha" class="box"  placeholder="Senha" required ><br>
                <input type="submit" value="Entrar" name="search" class="btn"   required >

                <div class="checkbox">
                    <input class="check" type="checkbox">
                    <label class="check-one">lembre-se de min</label>
                    <a href="#" class="check-two">Precisa de ajuda ?</a>
                </div>
                <div class="login_footer">
                    <div class="sign_up">
                        <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                    </div>
    
                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                    </div>
                </div>

            </form>

           
            
           
        </section>
    </div>
